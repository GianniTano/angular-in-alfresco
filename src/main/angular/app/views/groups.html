<div class="row">
  <div class="col-md-12">
    <table ng-table="tableParams" class="table table-striped table-bordered">
      <tr ng-repeat="node in $data">
        <td data-title="'Display name'">{{node.displayName}}</td>
        <td data-title="'Full name'">{{node.fullName}}</td>
        <td data-title="'Zones'">
          <div ng-repeat="zone in node.zones">
            {{ zone }}
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
