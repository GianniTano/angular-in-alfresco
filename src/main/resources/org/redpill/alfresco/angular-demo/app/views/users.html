<div class="row"> <div class="col-md-12"> <table ng-table="tableParams" class="table table-striped table-bordered"> <tr ng-repeat="node in $data"> <td data-title="'Username'">{{node.userName}} <td data-title="'First name'">{{node.firstName}} <td data-title="'Last name'">{{node.lastName}} <td data-title="'Email'">{{node.email}} <td data-title="'Disabled'">{{ node.disabled ? 'Yes' : 'No' }}  </table> </div> </div>
